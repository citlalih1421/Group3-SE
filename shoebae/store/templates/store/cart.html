{% extends 'store/main.html' %}
{% load static %}
{% block content %}
    <div class="row">
        <div class="col-lg-12">
            <div class="box-element">

                <a class="btn btn-outline-dark" href="{% url 'store' %}">&#x1289; Continue Shopping</a>

                <br>
                <br>
                <table class="table">
                    <tr>
                        <th><h5>Products: <strong>#amount</strong></h5></th>
                        <th><h5>Total: <strong>$total</strong></h5></th>
                        <th>
                            <a style="float:right; margin:5px;" class="btn btn-success" href="{% url 'checkout' %}">Checkout</a>
                        </th>
                    </tr>
                </table>
                <div class="box-element">
                    <div class="cart-row header">
                        <div style="flex:2;"></div>
                        <div style="flex: 2;"><strong>Product</strong></div>
                        <div style="flex: 1;"><strong>Price</strong></div>
                        <div style="flex: 1;"><strong>Quantity</strong></div>
                        <div style="flex: 1;"><strong>Total</strong></div>
                    </div>
                    <div class="cart-row">
                        <div style="flex: 2;"><img class="row-image" src="{% static 'images/product-placeholder.png' %}"></div>
                        <div style="flex:2;"><p>Name</p></div>
                        <div style="flex: 1;"><p>$</p></div>
                        <div style="flex: 1;">
                            <div class="quantity">
                                <p class="quantity-number">#</p>
                                <div class="quantity-arrows">
                                    <img class="chg-quantity" src="{% static 'images/up-arrow.png' %}">

                                    <img class="chg-quantity" src="{% static 'images/down-arrow.png' %}">
                                </div>
                            </div>
                        </div>
                        <div style="flex: 1;"><p>$total</p></div>
                    </div>
                </div>                
        </div>
    </div>
{% endblock content %}
