{% extends 'store/main.html' %}
{% load static %}
{% block content %}
<div class="container">
    <h2>Order History</h2>
    <div class="row">
        {% for order in orders %}
        <div class="col-md-4 mb-4">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Order ID: {{ order.id }}</h5>
                    <p class="card-text">Date: {{ order.date_ordered }}</p>
                    <p class="card-text">Total: ${{ order.total }}</p>
                    <p class="card-text">Refund Status: {{ order.is_refunded }}</p>
                    <a href="{% url 'order' order_id=order.id %}">View Order</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
